name: Smoke tests

on: [push]

jobs:

  test-tools-deps:

    strategy:
      matrix:
        operating-system: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Prepare java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install clojure tools-deps
        uses: .
        with:
          tools-deps: 1.10.1.469

      - name: Execute clojure code
        run: clojure -e "(+ 1 1)"

  test-leiningen:

    strategy:
      matrix:
        operating-system: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Prepare java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install leiningen
        uses: .
        with:
          lein: 2.9.1

      - name: Check leiningen version
        run: lein -v

  test-boot:

    strategy:
      matrix:
        operating-system: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Prepare java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install boot
        uses: .
        with:
          boot: 2.8.3

      - name: Check boot version
        run: boot -V

  test-all-together-with-latest-versions:

    strategy:
      matrix:
        operating-system: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Prepare java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install all the tools together
        uses: .
        with:
          tools-deps: latest
          lein: latest
          boot: latest

      - name: Run checks
        run: |
          clojure -e "(+ 1 1)"
          lein -v
          boot -V
