name: Smoke tests

on: [push]

jobs:
  clojure-cli:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install clojure tools-deps
        # uses: DeLaGuardo/setup-clojure@master
        uses: ./
        with:
          cli: 1.10.1.693

